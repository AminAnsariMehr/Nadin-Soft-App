<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadin App</title>
    <link rel="icon" type="image/x-icon" href="./assets/decorations/logo.png">
    <link rel="stylesheet" href="./assets/styles/app.css" />
    <link rel="stylesheet" href="./assets/styles/responsive.css">
</head>

<body>
    <div class="container">
        <main class="main">

            <!-------------------------- App Menu -------------------------->
            <ul class="menu" id="menu">
                <li class="menuItem activePage" data-target-page="dashboardPage">
                    <i class="fa-solid fa-house menuItem__icon"></i>
                    <span class="menuItem__title"> Dashboard </span>
                </li>
                <li class="menuItem" data-target-page="todoPage">
                    <i class="fa-solid fa-square-check menuItem__icon"></i>
                    <span class="menuItem__title"> Todo </span>
                </li>
                <li class="menuItem" data-target-page="weatherPage">
                    <i class="fa-duotone fa-clouds menuItem__icon"></i>
                    <span class="menuItem__title"> Weather </span>
                </li>
                <li class="menuItem" data-target-page="profilePage">
                    <i class="fa-solid fa-user menuItem__icon"></i>
                    <span class="menuItem__title"> Profile </span>
                </li>
            </ul>

            <!----------------------- Dashboard Page ----------------------->
            <div class="dashboardPage showPage" id="dashboardPage">
                <section class="dashboardApp">
                    <section class="clocks">
                        <!--------- Analog Clock --------->
                        <div class="analogClock">
                            <div id="secondCircle" class="clock__circles clock__secondCircle">
                                <i class="clock__Indicators clock__secondIndicator"></i>
                            </div>
                            <div id="minuteCircle" class="clock__circles clock__minuteCircle">
                                <i class="clock__Indicators clock__minuteIndicator"></i>
                            </div>
                            <div id="hourCircle" class="clock__circles clock__hourCircle">
                                <i class="clock__Indicators clock__hourIndicator"></i>
                            </div>
                            <span class="clock__number" style="--i: 1"><b class="clock__number--bold">1</b></span>
                            <span class="clock__number" style="--i: 2"><b class="clock__number--bold">2</b></span>
                            <span class="clock__number" style="--i: 3"><b class="clock__number--bold">3</b></span>
                            <span class="clock__number" style="--i: 4"><b class="clock__number--bold">4</b></span>
                            <span class="clock__number" style="--i: 5"><b class="clock__number--bold">5</b></span>
                            <span class="clock__number" style="--i: 6"><b class="clock__number--bold">6</b></span>
                            <span class="clock__number" style="--i: 7"><b class="clock__number--bold">7</b></span>
                            <span class="clock__number" style="--i: 8"><b class="clock__number--bold">8</b></span>
                            <span class="clock__number" style="--i: 9"><b class="clock__number--bold">9</b></span>
                            <span class="clock__number" style="--i: 10"><b class="clock__number--bold">10</b></span>
                            <span class="clock__number" style="--i: 11"><b class="clock__number--bold">11</b></span>
                            <span class="clock__number" style="--i: 12"><b class="clock__number--bold">12</b></span>
                        </div>

                        <!--------- Digital Clock --------->
                        <div class="digitalClock">
                            <div id="hours" class="digitalClock__parameter digitalClock__hours">00</div>
                            <div id="minutes" class="digitalClock__parameter digitalClock__minutes">00</div>
                            <div id="seconds" class="digitalClock__parameter digitalClock__seconds">00</div>
                            <div id="am_pm" class="digitalClock__parameter digitalClock__AmPm">AM</div>
                        </div>
                    </section>
                    <div class="dashboardPage__currentDate" id="currentTodayDisplay"></div>
                    <div class="dashboardPage__message" id="dashboardUserMessage"></div>
                </section>
            </div>

            <!-------------------------- ToDo Page -------------------------->
            <div class="todoPage" id="todoPage">
                <section class="todoApp">
                    <header class="todoApp__header">My TODO</header>

                    <div class="todoApp__innerContainer">
                        <form class="todoApp__taskInputWrapper" id="addTaskForm">
                            <input type="text" class="todoApp__taskInput" placeholder="Add a new task" />
                            <button class="todoApp__taskSubmitIcon GlassMorphism__Button GlassMorphism__Button--Color1" id="addTaskBtn">
                                <span class="GlassMorphism__LightSpan">Add task</span>
                            </button>
                        </form>

                        <div class="todoApp__listsContainer">
                            <section class="todoListWrapper" id="tasksWrapper">
                                <header class="todoListWrapper__header">
                                    <p class="todoListWrapper__title">Tasks to do</p>
                                    <span>-</span>
                                    <span class="todoListWrapper__tasksNumber" id="toDoTaskNumber">0</span>
                                </header>
                                <ul class="todoList" id="todoList"></ul>
                            </section>

                            <section class="doneListWrapper">
                                <header class="doneListWrapper__header">
                                    <p class="doneListWrapper__title">Done</p>
                                    <span>-</span>
                                    <span class="doneListWrapper__tasksNumber" id="doneTaskNumber">0</span>
                                </header>
                                <ul class="doneList" id="doneList"></ul>
                            </section>
                        </div>
                    </div>
                </section>
            </div>

            <!------------------------ Weather Page ------------------------>
            <div class="weatherPage" id="weatherPage">
                <div class="weatherApp">
                    <form class="weatherApp__searchBoxWrapper" id="weatherSearchBox">
                        <i class="fa-light fa-magnifying-glass weatherApp__searchIcon"></i>
                        <input type="text" class="weatherApp__searchCityInput" id="searchCityInput" placeholder="Search your city..." autocomplete="off" />

                        <button class="weatherApp__searchCityBtn GlassMorphism__Button GlassMorphism__Button--Color1" id="searchCityBtn">
                            <span class="GlassMorphism__LightSpan">Search</span>
                        </button>
                    </form>

                    <div class="weatherApp__locationData">
                        <i class="fa-light fa-location-dot weatherApp__locationIcon"></i>
                        <p class="weatherApp__cityName" id="cityName">Tehran</p>
                    </div>
                    <p class="weatherApp__dateData" id="dateData"></p>
                    <div class="weatherApp__statusIndicator">
                        <div class="weatherApp__currentTempWrapper">
                            <span class="weatherApp__currentTempNumber" id="temperatureNumber"></span>
                        </div>
                        <img src="./assets/decorations/weather/cloudy.png" class="weatherApp__tempStatusImage" />
                    </div>

                    <section class="weatherApp__weatherData">
                        <div class="weatherApp__windDirectionData">
                            <i class="fa-solid fa-location-arrow weatherApp__windDirectionIcon" id="windArrow"></i>
                            <div class="weatherApp__windDirectionDisplay">
                                <span class="weatherApp__windDirectionNumber" id="windDirectionNumber"></span>
                                <span class="weatherApp__windDirectionUnit" id="windDirectionUnit"></span>
                            </div>
                            <span class="weatherApp__windDirectionTitle">Wind Direction</span>
                        </div>

                        <div class="weatherApp__dailyData">
                            <i class="fa-solid fa-sun fa-moon weatherApp__dailyIcon" id="dailyStatusIcon"></i>
                            <div class="weatherApp__dailyDisplay">
                                <span class="weatherApp__dailyStatus" id="dailyStatusTitle"></span>
                            </div>
                            <span class="weatherApp__dailyTitle">daily</span>
                        </div>

                        <div class="weatherApp__windSpeedData">
                            <i class="fa-regular fa-wind weatherApp__windSpeedIcon"></i>
                            <div class="weatherApp__windSpeedDisplay">
                                <span class="weatherApp__windSpeedNumber" id="windSpeedNumber"></span>
                                <span class="weatherApp__windSpeedUnit" id="windSpeedUnit"></span>
                            </div>
                            <span class="weatherApp__windSpeedTitle">Wind Speed</span>
                        </div>
                    </section>
                </div>
            </div>

            <!-------------------------- Profile Page -------------------------->
            <div class="profilePage" id="profilePage">
                <form class="profilePage__settingsForm" id="profileForm">
                    <h3 class="profilePage__title">Profile Setting</h3>

                    <div class="profilePage__UserSection">
                        <div class="profilePage__userOptions">
                            <section class="profilePage__renameWrapper">
                                <label class="profilePage__renameLabel">User name</label>
                                <input type="text" class="profilePage__renameInput" id="renameInput" autocomplete="off" />
                            </section>

                            <section class="profilePage__userAvatarWrapper">
                                <label class="profilePage__avatarLabel">Avatar</label>
                                <div class="profilePage__inputLogoWrapper">
                                    <p class="profilePage__avatarImageQuestion" id="profileAvatarQuestion">
                                        Would you like to upload your avatar?
                                    </p>
                                    <label class="profilePage__avatarUrlLabel" id="profileUrlLabel">Use a custom image...</label>
                                    <input type="text" class="profilePage__avatarUrlInput" id="profileAvatarUrlInput" />
                                    <i class="fa-regular fa-xmark profilePage__avatarCloseIcon" id="avatarUrlCloseIcon"></i>
                                </div>
                            </section>

                            <section class="profilePage__themeWrapper">
                                <h3 class="profilePage__themeTitle">Theme switch</h3>

                                <div class="profilePage__userThemeBtnWrapper" id="themeSwitcher">
                                    <i class="fa-solid fa-sun profilePage__userThemeSunIcon"></i>
                                    <i class="fa-solid fa-moon profilePage__userThemeMoonIcon"></i>
                                </div>
                            </section>

                            <button class="profilePage__saveSettingBtn GlassMorphism__Button GlassMorphism__Button--Color2" id="saveSettingBtn">
                                <span class="GlassMorphism__LightSpan">Save</span>
                            </button>
                        </div>

                        <div class="profilePage__userData">
                            <div class="profilePage__avatarFrame">
                                <img class="profilePage__avatarImage" src="./assets/decorations/male.png" id="userAvatarImage" />
                            </div>
                            <p class="profilePage__usernameDisplay" id="profileUserNameDisplay"></p>
                            <i class="fa-regular fa-mars profilePage__userGenderIcon" id="userGenderIcon"></i>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>


    <script async src="./assets/scripts/app.js" type="module"></script>
    <script src="./assets/scripts/pages/dashboard.js" type="module"></script>
    <script src="./assets/scripts/pages/todo.js"></script>
    <script src="./assets/scripts/pages/weather.js" type="module"></script>
    <script src="./assets/scripts/pages/profile.js" type="module"></script>
</body>

</html>
